<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Network Graph</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Process and Graph</h1>
            <p>Analyze and visualize entities and relationships from the selected dataset.</p>
        </header>

        <section class="form-section">
            <form action="/process" method="post" class="form">
                <div class="form-group">
                    <label for="excel_choice">Choose Excel File:</label>
                    <select name="excel_choice" id="excel_choice" required>
                        <option value="wikileaks_parsed.xlsx">wikileaks_parsed.xlsx</option>
                        <option value="news_excerpts_parsed.xlsx">news_excerpts_parsed.xlsx</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="identifier">Enter Identifier:</label>
                    <input type="text" name="identifier" id="identifier" placeholder="Enter the identifier" required>
                </div>

                <button type="submit" class="btn submit-btn">Process</button>
            </form>
        </section>

        {% if graph_url %}
        <section class="graph-section">
            <h2>Network Graph Generated!</h2>
            <p>Click the button below to view the generated network graph:</p>
            <a href="{{ graph_url }}" target="_blank">
                <button class="btn view-btn">View Network Graph</button>
            </a>
        </section>
        {% endif %}
    </div>
</body>
</html>
